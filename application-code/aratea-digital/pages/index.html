<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div id="myCarousel" class="carousel slide" data-ride="carousel"><!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"/>
            <li data-target="#myCarousel" data-slide-to="1"/>
            <li data-target="#myCarousel" data-slide-to="2"/>
            <li data-target="#myCarousel" data-slide-to="3"/>
            <li data-target="#myCarousel" data-slide-to="4" class="active"/>
        </ol><!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item">
                <img src="$app-root/resources/img/Amiens_222.jpg" alt="First" title="by Sandra Lehecka"/>
                <div class="carousel-caption"/>
            </div>
            <div class="item">
                <img src="$app-root/resources/img/BnF_lat_7886.jpg" alt="a nice feature picture" title="by Sandra Lehecka"/>
                <div class="carousel-caption"/>
            </div>
            <div class="item">
                <img src="$app-root/resources/img/getty_LudwigXII_5_149v.jpg" alt="a nice feature picture" title="by Sandra Lehecka"/>
                <div class="carousel-caption"/>
            </div>
            <div class="item">
                <img src="$app-root/resources/img/Harley_2506.jpg" alt="a nice feature picture" title="by Sandra Lehecka"/>
                <div class="carousel-caption"/>
            </div>
            <div class="item active">
                <img src="$app-root/resources/img/Munichclm210.jpg" alt="a nice feature picture" title="by Sandra Lehecka"/>
                <div class="carousel-caption"/>
            </div>
        </div><!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"><!--<span class="sr-only">Previous</span>--></a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"><!--<span class="sr-only">Next</span>--></a>
    </div>
    <div class="container"><!-- headline fetches application's title-->
        <h1 style="text-align:center" data-template="config:app-title"/><!-- paragraph fetches application's description-->
        <p style="text-align:center" data-template="config:app-description"/>
    </div>
</div>
